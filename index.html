<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script> 
  <title>Elemental</title>
</head>
<body>
  <div class="content">
    <div id="container">
      <div id="buttonContainer">
        <button id="Grass">
          <img class="pokemon" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/bulbasaur.png" alt="Bulbasaur">
        </button>
        <button id="Fire">
          <img class="pokemon" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/charmander.png" alt="Bulbasaur">
        </button>
        <button id="Water">
          <img class="pokemon" src="https://img.pokemondb.net/sprites/lets-go-pikachu-eevee/normal/squirtle.png" alt="Bulbasaur">
        </button>
      </div>
      <h3 id="userOutput">Choose Wisely.</h3>
      <h3 id="computerOutput">First To Five Wins.</h3>
      <h2 id="roundOutput"></h2>

    </div>
    <div id="score"></div>
    <div id="balls">
      <img class="ball" src="src/Pokeball.png" alt="pokeball">
      <img class="ball" src="src/GreatBall.png" alt="GreatBall">
      <img class="ball" src="src/UltraBall.png" alt="UltraBall">
      <img class="ball" src="src/PremierBall.png" alt="PremierBall">
      <img class="ball" src="src/MasterBall.png" alt="MasterBall">
    </div>
  </div>
</body>
</html>
